<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;500&family=Karla:wght@800&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="container">
            <h1>Generate a <div class="random"> random password</div>
            </h1>
            <p>Never use an insecure password again.</p>
            <div class="pass-info">
                <button class="btn btn-gen">Generate passwords</button>
                <input type="text" class="pass-length" placeholder="Enter password length (Max 18)">
            </div>
            <hr>
            <div class="password-field">
                <div class="btn btn-field p-1"></div>
                <div class="btn btn-field p-2"></div>
            </div>
            <script src="index.js"></script>
        </div>
    </div>
</body>

</html>
